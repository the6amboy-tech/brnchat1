<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brindavan Room</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { margin: 0; background: #0f172a; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; color: white; }
        
        /* VIDEO AREA */
        .video-stage { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; background: black; }
        video { width: 100%; height: 100%; object-fit: contain; }
        #local-video { position: absolute; bottom: 20px; right: 20px; width: 150px; height: 100px; background: #333; border: 2px solid white; transform: scaleX(-1); border-radius: 8px; }
        #remote-video { transform: scaleX(-1); }

        /* MENU / LOGIN AREA */
        #menu-overlay { position: absolute; inset: 0; background: rgba(15, 23, 42, 0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .card { background: #1e293b; padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; border: 1px solid #334155; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h1 { margin: 0 0 10px 0; color: #60a5fa; }
        p { color: #94a3b8; margin-bottom: 20px; }

        input { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 18px; text-align: center; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: #60a5fa; }

        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; color: white; }
        
        .btn-create { background: #2563eb; } /* Blue */
        .btn-create:hover { background: #1d4ed8; }
        
        .btn-join { background: #16a34a; } /* Green */
        .btn-join:hover { background: #15803d; }

        /* IN-CALL CONTROLS */
        .controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 50; }
        .circle-btn { width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; font-size: 20px; color: white; background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); }
        .btn-red { background: #ef4444; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="video-stage">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        
        <div class="controls hidden" id="controls">
            <button class="circle-btn btn-red" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
        </div>
    </div>

    <div id="menu-overlay">
        <div class="card">
            <h1>Brindavan</h1>
            <p>Enter a Room Code to start.</p>
            
            <input type="number" id="room-code" placeholder="e.g. 101" autocomplete="off">
            
            <div class="btn-group">
                <button class="btn-create" onclick="startCall('create')">Create</button>
                <button class="btn-join" onclick="startCall('join')">Join</button>
            </div>
            <p id="status-msg" style="margin-top:15px; font-size:12px; height:20px;"></p>
        </div>
    </div>

    <script>
        // CONFIG
        const PREFIX = "brindavan-app-room-"; // Makes your room IDs unique
        const peer = new Peer({ config: { 'iceServers': [{ url: 'stun:stun.l.google.com:19302' }] } });
        
        let myStream;
        let currentCall;

        // UI ELEMENTS
        const menu = document.getElementById('menu-overlay');
        const controls = document.getElementById('controls');
        const statusMsg = document.getElementById('status-msg');
        const localVid = document.getElementById('local-video');
        const remoteVid = document.getElementById('remote-video');

        // 1. SETUP CAMERA
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                myStream = stream;
                localVid.srcObject = stream;
            })
            .catch(err => alert("Camera blocked! Please allow access."));

        // 2. MAIN LOGIC
        function startCall(action) {
            const code = document.getElementById('room-code').value.trim();
            if (!code) {
                statusMsg.innerText = "Please enter a number first!";
                statusMsg.style.color = "red";
                return;
            }

            const roomID = PREFIX + code;
            statusMsg.style.color = "#94a3b8";

            if (action === 'create') {
                // BECOME THE HOST (ID = RoomCode)
                // We must destroy the old random ID and create a new one with the custom name
                peer.destroy(); 
                const hostPeer = new Peer(roomID);
                
                statusMsg.innerText = "Creating Room... Wait.";
                
                hostPeer.on('open', (id) => {
                    statusMsg.innerText = "Room Ready! Tell friend to join " + code;
                    statusMsg.style.color = "#4ade80";
                    // Wait for them to call us
                    hostPeer.on('call', call => {
                        enterCallMode();
                        call.answer(myStream);
                        handleStream(call);
                    });
                });

                hostPeer.on('error', (err) => {
                    if(err.type === 'unavailable-id') {
                        statusMsg.innerText = "Room " + code + " is busy! Try another number.";
                        statusMsg.style.color = "red";
                    } else {
                        statusMsg.innerText = "Network Error. Try again.";
                    }
                });

            } else {
                // JOIN THE HOST
                statusMsg.innerText = "Connecting to Room " + code + "...";
                const call = peer.call(roomID, myStream);
                
                // If connection works
                enterCallMode();
                handleStream(call);

                // If connection fails (after 5 seconds, assume room doesn't exist)
                setTimeout(() => {
                    if(!currentCall) {
                        statusMsg.innerText = "Room not found or busy.";
                        statusMsg.style.color = "red";
                        menu.style.display = 'flex'; // Show menu again
                        controls.classList.add('hidden');
                    }
                }, 5000);
            }
        }

        // 3. HANDLE VIDEO CONNECTION
        function handleStream(call) {
            currentCall = call;
            call.on('stream', (remoteStream) => {
                remoteVid.srcObject = remoteStream;
            });
            call.on('close', () => endCall());
            call.on('error', () => endCall());
        }

        function enterCallMode() {
            menu.style.display = 'none'; // Hide menu
            controls.classList.remove('hidden'); // Show hangup button
        }

        function endCall() {
            if (currentCall) currentCall.close();
            location.reload(); // Reset app
        }
    </script>
</body>
</html>
